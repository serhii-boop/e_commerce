<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="content">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Order id: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:value="${order.id}" readonly>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Customer: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:value="${order.customerName}" readonly>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Total price: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control"  th:value="${order.total}" readonly>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Status: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" th:value="${order.status}" readonly>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Order date: </label>
            <div class="col-sm-9">
                <input type="text" class="form-control"  th:value="${#dates.format(order.orderTime, 'yyyy-MM-dd HH:mm:ss')}" readonly>
            </div>
        </div>
</div>
</body>
</html>
