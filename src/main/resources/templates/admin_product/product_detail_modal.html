<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h4>Product Details</h4>
        <div th:object="${product}">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">Overview</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link"data-bs-toggle="tab" data-bs-target="#details" type="button" role="tab">Details</button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="overview" role="tabpanel">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Product Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:value="${product.name}" readonly />
                        </div>
                        <div>
                            <img class="col-sm-2" th:src="@{${product.logoImagePath}}" style="width: 150px; float: left" >
                        </div>
                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Category:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${product.category.name}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Enabled:</label>
                        <div class="col-sm-10">
                            <input type="checkbox" th:checked="${product.enabled}" onclick="return false;" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">In-Stock:</label>
                        <div class="col-sm-10">
                            <input type="checkbox" th:checked="${product.inStock}" onclick="return false;" />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Cost:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${product.cost}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Price:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:value="${product.price}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Length (mm):</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{length}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Width (mm):</label>
                    <div class="col-sm-10">
                        <input type="number" th:field="*{width}" readonly>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Height (mm):</label>
                        <div class="col-sm-10">
                            <input type="number" th:field="*{height}" readonly>
                        </div>
                    </div>
                        <div class="m-2 row">
                            <label class="col">Short Description:</label>
                            <div th:utext="${product.shortDescription}" class="border p-2 m-2 col"></div>
                        </div>

                        <div class="m-2">
                            <label>Full Description:</label>
                            <div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
                        </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Updated Time:</label>
                        <div class="col-sm-10">
                            <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                        </div>
                    </div>
                </div>
            </div>
                <div class="tab-pane p-3" id="details" role="tabpanel">
                    <div th:replace="admin_product/product_details_read_only :: content"></div>
                </div>
        </div>
    </div>
    </div>
</body>
</html>
