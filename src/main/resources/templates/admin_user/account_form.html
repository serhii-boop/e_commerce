<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${pageTitle}]]</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="@{/}" class="navbar-brand"><h1>Logo</h1></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:href="@{/admin-page/users}" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/categories}" class="nav-link">Categories</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/products}" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/customers}" class="nav-link">Customers</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/shipping}" class="nav-link">Shipping</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/report}" class="nav-link">Report</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/order}" class="nav-link">Orders</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/settings}" class="nav-link">Settings</a>
                </li>
                <li class="nav-item" style="margin-left: 50px">
                    <span class="fas fa-user fa-2x"></span>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" sec:authentication="principal.username" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{'/admin-page/account'}">Account</a></li>
                        <li><a class="dropdown-item" id="logoutLink" href="">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Your account details</h2>
    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
</div>
<div class="container">
    <form th:action="@{/admin-page/account/update}" method="post" style="max-width: 700px; margin: 0 auto"
          th:object="${user}">
        <input type="hidden" th:field="*{id}">
        <div class="border-secondary rounded p-3">
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">First name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Last name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Password:</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="64">
                    <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"  minlength="6" maxlength="64">
                </div>
            </div>
            <div class="form-group row m-2">
                <label class="col-sm-4 col-form-label">Assigned roles:</label>
                <div class="col-sm-8">
                    <span><b>[[${user.roles}]]</b></span>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-2">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>

        </div>
    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#buttonCancel").on("click", function () {
            window.location = "[[@{/admin-page/users}]]"
        });
    });

    function checkEmailUnique(form) {
        url = "[[@{/admin-page/users/check}]]";
        userEmail = $("#email").val();
        csrfValue = $("input[name='_csrf']").val();
        userId = $("#id").val()
        params = {id: userId, email: userEmail, _csrf: csrfValue}

        $.post(url, params, function (response) {
            if (response == "Ok") {
                form.submit();
            } else if (response == "Duplicated")
                alert("Email already exist: " + response);
        });

        return false;
    }
</script>
</body>
</html>
