<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="content(reportType)" th:remove="tag">
    <div th:with="buttonClass = 'button-sales-by' + ${reportType}">
        <button period="last_7_days" class="btn btn-primary m-1" th:classappend="${buttonClass}">Last 7 days</button>
        <button period="last_month" class="btn btn-primary m-1" th:classappend="${buttonClass}">Last month</button>
        <button period="last_6_month" class="btn btn-primary m-1" th:classappend="${buttonClass}">Last 6 month</button>
        <button period="last_year" class="btn btn-primary m-1" th:classappend="${buttonClass}">Last year</button>
        <button class="btn btn-primary m-1" th:classappend="${buttonClass}">Custom date range</button>
    </div>

    <form>
        <div th:id="'divCustomDateRange' + ${reportType}" class="d-none">
            From date: <input type="date" th:id="'startDate' + ${reportType}">&nbsp;
            To date: <input type="date" th:id="'endDate' + ${reportType}">&nbsp;
            <button type="button" class="btn btn-secondary" th:id="'buttonViewReportByDateRange' + ${reportType}">View</button>
        </div>
    </form>
    <div th:id="'chart_sales_by' + ${reportType}" class="mt-3"></div>

    <div class="row justify-content-center">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header"><b>Total sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalSales' + ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header"><b>Average sales</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textAvgSales' + ${reportType}"></span>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header"><b>Total orders</b></div>
                <div class="card-body">
                    <span class="h3" th:id="'textTotalItems' + ${reportType}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
