<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
    <form th:action="@{'/logout'}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit">
</form>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="@{/}" class="navbar-brand"><h1>Logo</h1></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a th:href="@{/admin-page/users}" class="nav-link">Users</a>
                    </li>
                    <th:block sec:authorize="hasAnyAuthority('Admin','Editor')">
                        <li class="nav-item">
                            <a th:href="@{/admin-page/categories}" class="nav-link">Categories</a>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/products}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/customers}" class="nav-link">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/shipping}" class="nav-link">Shipping</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/report}" class="nav-link">Report</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/order}" class="nav-link">Orders</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a th:href="@{/admin-page/settings}" class="nav-link">Settings</a>
                    </li>
                    <li class="nav-item" style="margin-left: 50px">
                        <span class="fas fa-user fa-2x"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" sec:authentication="principal.username" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{'/admin-page/account'}">Account</a></li>
                            <li><a class="dropdown-item" id="logoutLink" href="">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        Welcome
        <a th:href="@{'/admin-page/account'}" sec:authentication="principal.username" ></a>
        &nbsp;
        <span sec:authentication="principal.authorities"></span>
    </div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#logoutLink").on("click", function (e) {
            e.preventDefault();
            document.logoutForm.submit()
        });
    });
</script>
</body>
</html>
