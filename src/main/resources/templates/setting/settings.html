<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${pageTitle}]]</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
<form th:action="@{'/logout'}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit">
</form>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a href="@{/}" class="navbar-brand"><h1>Logo</h1></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a th:href="@{/admin-page/users}" class="nav-link">Users</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/categories}" class="nav-link">Categories</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/products}" class="nav-link">Products</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/customers}" class="nav-link">Customers</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/shipping}" class="nav-link">Shipping</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/report}" class="nav-link">Report</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin-page/order}" class="nav-link">Orders</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                    <a th:href="@{/admin-page/settings}" class="nav-link">Settings</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Site Settings | [[${pageTitle}]]</h2>
</div>
<div class="container">
        <div>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="settingTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">General</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#mailServer" type="button" role="tab">Mail Server</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#mailTemplates" type="button" role="tab" >Mail Templates</button>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="general" role="tabpanel" >
                    <div th:replace="setting/general :: content"></div>
                </div>
                <div class="tab-pane p-3" id="mailServer" role="tabpanel">
                    <div th:replace="setting/mail_server :: content"></div>
                </div>
                <div class="tab-pane p-3" id="mailTemplates" role="tabpanel">
                    <div th:replace="setting/mail_templates/mail_templates :: content"></div>
                </div>
            </div>
        </div>
</div>
</body>
</html>
