<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:fragment="content" th:remove="tag">
        <form th:action="@{/admin-page/settings/save_general}" method="post">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Site name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="SITE_NAME">
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Copyright:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="COPYRIGHT">
                </div>
            </div>
            <div>&nbsp;</div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-2">
                <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
            </div>
        </form>
    </div>
</body>
</html>
