<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/admin-page/settings/save_mail_server}" method="post">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">SMTP Server Host Name: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="HOST_NAME" th:value="${MAIL_HOST}">
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Port Number: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="MAIL_PORT" th:value="${MAIL_PORT}">
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Username: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="MAIL_USERNAME" th:value="${MAIL_USERNAME}">
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="MAIL_PASSWORD" th:value="${MAIL_PASSWORD}">
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Server Authentication Required: </label>
            <div class="col-sm-8">
                <select name="SMTP_AUTH" class="form-control">
                    <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
                    <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
                </select>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Server Requires Secured Connection (TLS): </label>
            <div class="col-sm-8">
                <select name="SMTP_SECURED" class="form-control">
                    <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
                    <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
                </select>
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">From email address: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="MAIL_FROM" th:value="${MAIL_FROM}">
            </div>
        </div>
        <div>&nbsp;</div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Sender name: </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="MAIL_SENDER_NAME" th:value="${MAIL_SENDER_NAME}">
            </div>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-2">
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
    </form>
</div>
</body>
</html>
