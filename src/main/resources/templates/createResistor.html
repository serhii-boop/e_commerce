<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <link href="/css/style.css" rel="stylesheet"  type="text/css"/>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <script type="text/javascript">
        $(document).ready(function () {
            $('#fileImage').change(function () {
                showImageThumbnail(this);
            });
            function showImageThumbnail(fileInput) {
                file = fileInput.files[0];
                reader = new FileReader();
                reader.onload = function (e) {
                    $('#thumbnail').attr('src', e.target.result);
                };
                reader.readAsDataURL(file)
            }
        });
    </script>
</head>
<body>
    <div align="center">
        <h1>Edit Student</h1>
        <br />
        <form action="#" th:action="@{/app/save}" th:object="${resistor}"
              method="post" enctype="multipart/form-data">
            <table border="0">
                <tr>
                    <td>Resistor ID:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>
                <tr>
                    <td>Resistor Name:</td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Power(W):</td>
                    <td><input type="text" th:field="*{power}" /></td>
                </tr>
                <tr>
                    <td>Resistance(ohm):</td>
                    <td><input type="text" th:field="*{resistance}" /></td>
                </tr>
                <tr>
                    <td>Diametr(mm):</td>
                    <td><input type="text" th:field="*{diametr}" /></td>
                </tr>
                <tr>
                    <td>Length(mm):</td>
                    <td><input type="text" th:field="*{length}" /></td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><input type="text" th:field="*{description}" /></td>
                </tr>
                <tr>
                    <td>General description:</td>
                    <td><input type="text" th:field="*{generalDescription}" /></td>
                </tr>
                <tr>
                    <td>Price(UAH):</td>
                    <td><input type="number" th:field="*{price}" /></td>
                </tr>
                <tr>
                    <td>Photo:</td>
                    <td><input type="file" name="fileImage" id="fileImage" accept="image/png, image/jpeg" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td><img id="thumbnail" alt="Logo Preview"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
