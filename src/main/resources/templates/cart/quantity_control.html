<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:fragment="quantity_control(quantityValue, productId)">
        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link linkMinus" th:pid="${productId}" href=""><b>-</b></a>
                </li>
                <li class="page-item">
                    <input type="text" th:id="'quantity' + ${productId}" th:value="${quantityValue}" onkeydown="return false;" class="form-control text-center" style="width: 55px">
                </li>
                <li class="page-item">
                    <a class="page-link linkPlus" th:pid="${productId}" href=""><b>+</b></a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
