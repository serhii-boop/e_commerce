<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/admin-page/settings/save_mail_templates}" method="post">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#customerVerification" type="button" role="tab">Customer verification</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#orderConfirmation" type="button" role="tab">Order confirmation</button>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active p-3" id="customerVerification" role="tabpanel" >
                    <div th:replace="setting/mail_templates/customer_verification :: content"></div>
                </div>
                <div class="tab-pane p-3" id="orderConfirmation" role="tabpanel">
                    <div th:replace="setting/mail_server :: content"></div>
                </div>
            </div>
        <div>&nbsp;</div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-2">
            <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
    </form>
</div>
</body>
</html>
