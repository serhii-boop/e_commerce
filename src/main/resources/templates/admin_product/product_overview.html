<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:fragment="content" th:remove="tag">
        <div class="form-group row" style="margin-bottom: 5px">
            <label class="col-sm-2 col-form-label">Product name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Category:</label>
            <div class="col-sm-10">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="category : ${categoryList}">
                        <option th:value="${category.id}">[[${category.name}]]</option>
                    </th:block>
                </select>
            </div>
        </div>
        <div class="form-group row m-2">
            <label class="col-sm-4 col-form-label">Enabled:</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{enabled}">
            </div>
        </div>
        <div class="form-group row m-2">
            <label class="col-sm-4 col-form-label">In-Stock:</label>
            <div class="col-sm-8">
                <input type="checkbox" th:field="*{inStock}">
            </div>
        </div>
        <div class="form-group row m-2">
            <label class="col-sm-4 col-form-label">Cost:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{cost}">
            </div>
        </div>
        <div class="form-group row m-2">
            <label class="col-sm-4 col-form-label">Price:</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{price}">
            </div>
        </div>
        <div class="form-group row m-2">
            <label class="col-sm-4 col-form-label">Length (mm):</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{length}">
            </div>
        </div>        <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Width (mm):</label>
        <div class="col-sm-8">
            <input type="number" th:field="*{width}">
        </div>
        <div class="form-group row m-2">
            <label class="col-sm-4 col-form-label">Height (mm):</label>
            <div class="col-sm-8">
                <input type="number" th:field="*{height}">
            </div>
        </div>
    </div>

    </div>
</body>
</html>
