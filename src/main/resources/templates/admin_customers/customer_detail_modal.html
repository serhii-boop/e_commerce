<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="@{/}" class="navbar-brand"><h1>Logo</h1></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a th:href="@{/admin-page/users}" class="nav-link">Users</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/categories}" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/products}" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/customers}" class="nav-link">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/report}" class="nav-link">Report</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/admin-page/order}" class="nav-link">Orders</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('Admin')">
                        <a th:href="@{/admin-page/settings}" class="nav-link">Settings</a>
                    </li>
                    <li class="nav-item" style="margin-left: 50px">
                        <span class="fas fa-user fa-2x"></span>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" sec:authentication="principal.username" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{'/admin-page/account'}">Account</a></li>
                            <li><a class="dropdown-item" id="logoutLink" href="">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h4>Ð¡ustomer Details</h4>
    <div th:object="${customer}">
        <div class="tab-content">
            <div class="tab-pane active p-3" id="overview" role="tabpanel">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Customer name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.firstName} + ' ' + ${customer.lastName}" readonly />
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">E-mail:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.email}" readonly />
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date of registration:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.createdTime}" readonly />
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Country:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.country}" readonly />
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.city}" readonly />
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly />
                    </div>
                </div>
                <div>&nbsp;</div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Date of registration:</label>
                    <div class="col-sm-10">
                        <span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
