<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org.thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

</head>
<body>
<form th:action="@{'/logout'}" method="post" th:hidden="true" name="logoutForm">
    <input type="submit">
</form>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a th:href="@{/app}" class="navbar-brand"><h1>Logo</h1></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link">Careers</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Payment</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Shipping &amp; Delivery</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/app/register}" class="nav-link">Register</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div>&nbsp;</div>
<div class="text-center">
    <h2>Customer registration</h2>
    <h4>Your account has been already verified, or verify code is invalid</h4>
    <a th:href="@{/app/login}">Login here</a>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#logoutLink").on("click", function (e) {
            e.preventDefault();
            document.logoutForm.submit()
        });
    });
</script>
</body>
</html>
